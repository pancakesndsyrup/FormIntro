<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form action="" method="POST">
        <label for="username">username:</label>
       <!--username-->
        <input type="text" id="username" placeholder="hehehe" minlength="6" maxlength="15" required><br>
        <!--Requirements-->

        <label for="password">password</label>
        <input type="password" id="password"><br>

        <label for="email">email</label>
        <input type="email" id="email" placeholder="hehehhehe@gmail.com"><br>

        <label for="phone">phone #</label>
        <input type="tel" id="phone" placeholder="123-456-7890" pattern>

        <label for="bday">birthdate</label>
        <input type="date" id=""bday><br>

        <label for="quanity">quantity:</label>
        <input type="number" id=":quantity" min="0" max="99" value="1"><br>

        <label for="title">title:</label>

        <label for="Mr.">Mr.:</label>
        <input type="radio" id="Mr." value="Mr.">
        <label for="Ms.">Ms.</label>
        <input type="radio" id="Ms." value="Ms.">
        <label for="PhD">PhD.</label>
        <input type="radio" id="PhD." value="PhD"><br>

        <!--Drop Down Menu-->
        <label for="payment">payment</label>
        <select id="payment">
            <option value="visa">visa</option>
            <option value="mastercard">mastercard</option>
            <option value="giftcard">giftcard</option>
        </select><br>

        <label for="subscribe">subscribe:</label>
        <input type="checkbox" id="subscribe">

        <label for="comment">comment:</label>
        <textarea  id="comment" cols="25" rows="3"></textarea>

        <label for="file">file:</label>
        <input type="file" id="file">




        <input type="reset"><br>
        <input type="submit">


    </form>
</body>
</html>
